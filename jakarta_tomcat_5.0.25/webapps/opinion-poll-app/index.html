<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Opinion Poll</title>
</head>
<body>
    <h1>Opinion Poll Results</h1>
    <p id="pollResults">Loading...</p>
    <script>
        function getPollResults() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "VoteServlet", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("pollResults").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
        getPollResults();
    </script>
</body>
</html>
