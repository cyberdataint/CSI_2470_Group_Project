<!DOCTYPE html>
<html>
<head>
    <title>CSI Group Project</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            /* Keep the container visible by default */
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        h2 {
            color: #555;
            font-size: 24px;
        }
        p {
            color: #777;
            font-size: 18px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        #answerSection {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>CSI Group Project</h1>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                <br>
                <button onclick="login()">Log In</button>
            </form>
        </div>
    </div>

    <div class="container" id="answerContainer" class="hidden">
        <h1>CSI Group Project</h1>
        <p>Welcome, <span id="userName"></span>! Choose your answer:</p>
        <button onclick="addAnswer('Yes')">Yes</button>
        <button onclick="addAnswer('No')">No</button>
        <button onclick="addAnswer('Don\'t Care')">Don't Care</button>
        <button onclick="toggleAnswersDisplay()">Toggle Answers</button>

        <div id="answerSection" class="hidden">
            <h2>Answer Counts for <span id="userFullName"></span>:</h2>
            <p>Yes: <span id="yesCount">0</span></p>
            <p>No: <span id="noCount">0</span></p>
            <p>Don't Care: <span id="dontCareCount">0</span></p>
        </div>
    </div>

    <script>
        var answers = []; // Empty array to store answers
        var answersVisible = true; // Track whether answers are visible

        function login() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var userName = firstName + " " + lastName;
            document.getElementById("userName").textContent = userName;
            document.getElementById("userFullName").textContent = userName;

            // Show the answer container and hide the login container
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("answerContainer").classList.remove("hidden");
        }

        // Function to add an answer to the array and update counts
        function addAnswer(answer) {
            answers.push(answer);
            updateAnswerCounts();
        }

        // Function to toggle the display of answers
        function toggleAnswersDisplay() {
            var answerSection = document.getElementById("answerSection");
            answersVisible = !answersVisible;

            if (answersVisible) {
                answerSection.classList.remove("hidden");
            } else {
                answerSection.classList.add("hidden");
            }
        }

        // Function to update answer counts
        function updateAnswerCounts() {
            var yesCountElement = document.getElementById("yesCount");
            var noCountElement = document.getElementById("noCount");
            var dontCareCountElement = document.getElementById("dontCareCount");

            var yesCount = answers.filter(answer => answer === "Yes").length;
            var noCount = answers.filter(answer => answer === "No").length;
            var dontCareCount = answers.filter(answer => answer === "Don't Care").length;

            yesCountElement.innerText = yesCount;
            noCountElement.innerText = noCount;
            dontCareCountElement.innerText = dontCareCount;
        }
    </script>
</body>
</html>
