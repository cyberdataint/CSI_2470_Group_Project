<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSI Group Project</title>
    <style>
        /* Styles for the page layout and appearance */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            /* Keep the container visible by default */
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-size: 36px;
        }
        h2 {
            color: #555;
            font-size: 24px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .user-list {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Main content of the page -->
    <div class="container" id="loginContainer">
        <h1>CSI Group Project</h1>
        <div class="login-container">
            <h2>Login</h2>
            <!-- User login form -->
            <form id="loginForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                <br>
                <!-- Button to trigger login function -->
                <button type="button" onclick="login()">Log In</button>
            </form>
            <!-- User list section -->
            <div class="user-list">
                <h2>User List</h2>
                <!-- Placeholder for the user list -->
                <ul id="userList"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript section -->
    <script>
        // Function to retrieve the user list from localStorage on page load
        function loadUserList() {
            const userList = document.getElementById("userList");
            const storedUsers = localStorage.getItem("users");

            if (storedUsers) {
                const users = JSON.parse(storedUsers);

                // Clear existing list before adding users
                userList.innerHTML = "";

                // Add users to the list
                users.forEach(user => {
                    addUserToList(user.firstName, user.lastName);
                });
            }
        }

        // Function to handle the login process
        function login() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;

            // Add the user to the user list
            addUserToList(firstName, lastName);

            // Store the user in localStorage
            storeUser(firstName, lastName);

            // Redirect to answer.html with user details
            window.location.href = `answer.html?firstName=${firstName}&lastName=${lastName}`;
        }

        // Function to add a new user to the user list
        function addUserToList(firstName, lastName) {
            const userList = document.getElementById("userList");
            const listItem = document.createElement("li");
            listItem.textContent = `${firstName} ${lastName}`;
            userList.appendChild(listItem);
        }

        // Function to store user in localStorage
        function storeUser(firstName, lastName) {
            const storedUsers = localStorage.getItem("users");
            const users = storedUsers ? JSON.parse(storedUsers) : [];

            // Add the new user to the list
            users.push({ firstName, lastName });

            // Store the updated user list in localStorage
            localStorage.setItem("users", JSON.stringify(users));
        }

        // Load the user list on page load
        loadUserList();
    </script>
</body>
</html>
