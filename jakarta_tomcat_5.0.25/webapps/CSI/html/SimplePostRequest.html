<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple POST Request</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}

		form {
			max-width: 400px;
			margin: 0 auto;
		}

		label {
			display: block;
			text-align: left;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		input[type="submit"], input[type="reset"] {
			background-color: #007BFF;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

			input[type="submit"]:hover, input[type="reset"]:hover {
				background-color: #0056b3;
			}
	</style>
</head>
<body>
	<h1>Simple POST Request</h1>
	<form method="post" action="/CSI/SimplePostRequest">
		<div>
			<label for="lastName">Last Name <span style="color: #FF0000">*</span></label>
			<input type="text" id="lastName" name="lastName" required>
		</div>
		<div>
			<label for="firstName">First Name <span style="color: #FF0000">*</span></label>
			<input type="text" id="firstName" name="firstName" required>
		</div>
		<div>
			<input type="submit" name="Submit" value="Submit">
			<input type="reset" value="Reset">
		</div>
	</form>
	<p><span style="color: #FF0000">*</span> Required fields</p>
</body>
</html>
